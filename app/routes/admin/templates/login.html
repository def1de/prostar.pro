<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======== Page title ============ -->
    <title>Prostar - Adimin Panel</title>

    <!-- ========== Favicon Icon ========== -->
    <link rel="shortcut icon" href="{{ url_for('admin.static',filename='img/favicon.png') }}">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('admin.static',filename='css/login.css') }}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="overflow: hidden;" onload="adaptiveHome()">

    <div class="hero">
        <h3 class="login-text" style="margin-bottom: 25px;">Увійти до панелі адміністратора</h3>
        <div class="form-wrapper">
            <hr>
            <form method="post" class="login-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label login-text">Ім'я користувача</label>
                    <input name="username" type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <label for="basic-url" class="form-label login-text">Пароль</label>
                <div class="input-group mb-3">
                    <input name="password" type="password" id="password-field" class="form-control"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2" onclick="showPassword()"><i class='bx bx-show'
                            style="font-size: 20px;"></i></span>
                </div>
                <button type="submit" class="btn btn-primary btn-submit mt-3 mb-3 login-text">Вхід</button>
            </form>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    function showPassword() {
        let input = document.getElementById('password-field')
        if (input.type == "text") {
            input.type = "password"
        } else {
            input.type = "text"
        }
    }
</script>

</html>
